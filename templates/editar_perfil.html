{% extends "base.html" %}

{% block title %}Editar Usuário - Sistema de Propostas{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-user-edit me-2"></i>Editar Usuário: {{ usuario.username }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="username" value="{{ usuario.username }}" disabled>
                                <small class="form-text text-muted">Não pode ser alterado</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nome_completo" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="nome_completo" name="nome_completo" 
                                       value="{{ usuario.nome_completo }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ usuario.email }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cargo" class="form-label">Cargo</label>
                                <input type="text" class="form-control" id="cargo" name="cargo" 
                                       value="{{ usuario.cargo or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="departamento" class="form-label">Departamento</label>
                                <input type="text" class="form-control" id="departamento" name="departamento" 
                                       value="{{ usuario.departamento or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" 
                                       value="{{ usuario.telefone or '' }}" placeholder="(00) 00000-0000">
                            </div>
                            
                            <div class="mb-3">
                                <label for="role_id" class="form-label">Papel *</label>
                                <select class="form-select" id="role_id" name="role_id" required>
                                    <option value="">Selecione um papel</option>
                                    {% for role in roles %}
                                    <option value="{{ role.id }}" {% if usuario.role_id == role.id %}selected{% endif %}>
                                        {{ role.nome }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
